<html>

<head>
    <title>Stundenplan</title>
    <link rel="stylesheet" href="table.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>
        <span class="blue">&lt;</span>Vertretungsplan<span class="blue">&gt;</span> <span class="yellow">1_Montag</span>
    </h1>

    <table class="container" id="scheduleTable">
        <!-- <table class="container" id="scheduleTable"> -->
        <thead>
            <tr>
                <th>Klasse</th>
                <th>Pos</th>
                <th>Lehrer</th>
                <th>Fach</th>
                <th>Raum</th>
                <th>Art</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will populate table rows here -->
        </tbody>
    </table>
    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', function () {
            fetch('../file.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
                    data["1_Montag"].forEach(rowData => {
                        let row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            let cell = document.createElement('td');
                            cell.appendChild(document.createTextNode(cellData === "" ? "â€”" : cellData)); // Replace empty strings with a dash for aesthetics
                            row.appendChild(cell);
                        });
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading the schedule data:', error));
        });

    </script>
